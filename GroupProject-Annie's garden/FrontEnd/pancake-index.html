            .pancake_titleBox {

                margin: 40px auto 0px;
                border: unset;
                position: relative;
            }

            .wpancake_titleBox::after {
                content: "";
                position: absolute;
                background-color: #F6D3E2;
                width: 250px;
                height: 2px;
                left: 50%;
                bottom: -6px;
                transform: translateX(-50%);
            }
            .pancake_titleContent{
                font-size: 14px;
                margin: 0px auto -54px;
            }

            .pancake_title{
                font-size: 23px;
            }
